<nav class="bg-primary-100 text-primary-900 shadow-md fixed top-0 left-0 right-0 z-30">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo and Mobile Menu Button -->
        <div class="flex items-center space-x-4">
            <!-- Mobile menu button (hidden on lg screens) -->
            <app-button variant="ghost" iconSrc="assets/icons/menu.svg" [iconOnly]="true" [customClass]="'lg:hidden'"
                (clicked)="onToggleMobileSidebar()">
            </app-button>
            <a routerLink="/home" class="text-2xl font-bold">AT_Task</a>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex space-x-6">
            @for (item of navItems(); track item.path) {
            <app-navigation-item-link [routerLink]="item.path" [text]="item.name" variant="navbar">
            </app-navigation-item-link>
            }
        </div>

        <!-- User Actions -->
        <div class="flex items-center space-x-4">
            <!-- Cart Icon -->
            <app-button variant="ghost" iconSrc="assets/icons/cart.svg" [iconOnly]="true"
                [badge]="cartCount() > 0 ? cartCount().toString() : ''" routerLink="/cart">
            </app-button>

            <!-- User Menu -->
            <div class="flex items-center space-x-3">
                <span class="hidden md:block text-sm">{{ user()?.name }}</span>
                <app-button variant="ghost" iconSrc="assets/icons/logout.svg" text="Logout" size="sm"
                    [customClass]="'hidden md:flex'" (clicked)="onLogout()">
                </app-button>
                <app-button variant="ghost" iconSrc="assets/icons/logout.svg" [iconOnly]="true"
                    [customClass]="'md:hidden'" (clicked)="onLogout()">
                </app-button>
            </div>
        </div>
    </div>
</nav>
