<div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="mx-auto w-16 h-16 bg-gradient-to-br from-primary-600 to-primary-700 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                <img src="assets/icons/user-login.svg" alt="Sign In" class="w-8 h-8 text-white" />
            </div>
            <h1 class="text-3xl font-bold text-primary-900 mb-2">Welcome Back</h1>
            <p class="text-primary-600">Sign in to your account to continue</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-primary-200 p-8">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <app-input-field [formGroup]="signinForm" controlName="email" label="Email Address" type="email"
                    placeholder="Enter your email address">
                </app-input-field>

                <app-input-field [formGroup]="signinForm" controlName="password" label="Password" type="password"
                    placeholder="Enter your password">
                </app-input-field>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox"
                            class="w-4 h-4 text-primary-600 bg-primary-50 border-primary-300 rounded focus:ring-primary-500 focus:ring-2">
                        <span class="ms-2 text-sm text-primary-700">Remember me</span>
                    </label>
                    <app-button variant="link" text="Forgot password?" size="sm">
                    </app-button>
                </div>

                <!-- Error Message -->
                @if (errorMessage) {
                <div class="mb-6 p-4 bg-danger-50 border border-danger-200 rounded-xl">
                    <div class="flex items-center">
                        <img src="assets/icons/error.svg" alt="Error" class="h-5 w-5 text-danger-500 me-2" />
                        <span class="text-danger-700 font-medium">{{ errorMessage }}</span>
                    </div>
                </div>
                }

                <!-- Submit Button -->
                <app-button type="submit" text="Sign In" size="lg" [fullWidth]="true"
                    [customClass]="'bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 shadow-lg hover:shadow-xl font-semibold'"
                    [disabled]="formTouched && (signinForm.invalid || isSubmitting)" [loading]="isSubmitting">
                </app-button>
            </form>

            <!-- Divider -->
            <div class="mt-8 mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-primary-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-primary-500">Or continue with</span>
                    </div>
                </div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <app-button text="Google" variant="outline" [fullWidth]="true">
                </app-button>
                <app-button text="GitHub" variant="outline" [fullWidth]="true">
                </app-button>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-8 text-center">
                <p class="text-primary-600">
                    Don't have an account?
                    <app-button variant="link" text="Sign up for free" size="sm" [customClass]="'font-semibold ms-1'"
                        (clicked)="navigateToSignup()">
                    </app-button>
                </p>
            </div>
        </div>
    </div>
</div>
